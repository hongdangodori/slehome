{% extends "wiki_base.html" %}
{% block title %}

{{page_name}}

{% endblock %}


{% block content %}
	<h1>{{page_name}}</h1>
	<div>
		{{pub_date}}
	</div>
	<hr/>
	<div>
		{% autoescape off %}
		{{content}}
		{% endautoescape %}
	</div>
	<hr />
	
	<hr />
	{% if is_history == False %}
		<a href="/sle/wiki/{{page_name}}/edit/">Edit this page?</a>
	{% endif %}

{% endblock %}
