{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>

    <!-- Bootstrap -->
    <link href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css" rel="stylesheet" />
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static "bootstrap/js/bootstrap.js" %}"></script>
    
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    
    <link href="{% static "mycss/sle.css" %}" rel="stylesheet" />
    <link href="{% static "mycss/font.css" %}" rel="stylesheet" />

    <script type="text/javascript" src="{% static "bootstrap-filestyle/bootstrap-filestyle.min.js" %}"> </script>
    <script src="{% static "jcop/js/jquery.Jcrop.min.js" %}"></script>
    <link href="{% static "jcop/css/jquery.Jcrop.css" %}" rel="stylesheet" />
    <!-- <script src="{% static "dropzone/js/dropzone.js" %}"></script>-->
  
    {% block header %}
    {% endblock %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="navbar">
    	{% include "navbar/navbar.html" %}
    </div>

    {% block main_content %}
    {% endblock %}

    <div class="container">
      <div id="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>

  </body>
</html>
