<!-- like section -->

<button type="button" class="btn btn-default btn-lg" id="btn-like" 
  {% if likeData.like == True %}
    style="color:#ffffff;background-color:#3b5998;"
  {% else %}
    style="background-color:#fffff;"
  {% endif %} >
  {% if likeCnt == 0 %}
  	like
  {% elif likeCnt == 1 %}
  	{{likeCnt}}like
  {% else %}
  	{{likeCnt}}likes
  {% endif %}
</button>
